trigger:
  branches:
    include:
    - master
    - dev

stages:

- stage: 'Build'
  variables:
    buildConfiguration: 'Release'
    buildPlatform: 'Any CPU'
    installerPlatform: 'x64'

  jobs:
  - job: BuildAndTest
    pool:
      name: 'Azure Pipelines'
      vmImage: windows-latest
      demands:
        - msbuild
        - visualstudio

    steps:
      - task: NuGetToolInstaller@0
        displayName: 'Use NuGet'

      - task: NuGetCommand@2
        displayName: 'NuGet restore'
        inputs:
          restoreSolution: 'cad-plus.sln'

      - task: VSBuild@1
        displayName: 'Build source code and unit tests'
        inputs:
          solution: 'cad-plus.sln'
          platform: '$(BuildPlatform)'
          configuration: '$(BuildConfiguration)'

      - task: VSTest@2
        displayName: 'Unit test'
        inputs:
          testAssemblyVer2: |
            tests\_build\*.Tests.dll
          platform: '$(BuildPlatform)'
          configuration: '$(BuildConfiguration)'
            
  - job: BuildInstaller
    dependsOn: 'BuildAndTest'
    pool:
      vmImage: windows-latest
    steps:
      - task: NuGetCommand@2
        displayName: 'NuGet restore'
        inputs:
          restoreSolution: 'installer\Installer.sln'

      - task: VSBuild@1
        displayName: 'Build installer'
        inputs:
          solution: 'installer\Installer.sln'
          platform: '$(InstallerPlatform)'
          configuration: '$(BuildConfiguration)'

      - task: CopyFiles@2
        displayName: 'Copy Installer Files'
        inputs:
          SourceFolder: '_build'
          Contents: '*.msi'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/installer'
      
      - publish: '$(Build.ArtifactStagingDirectory)/installer'
        artifact: 'installer'